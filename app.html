                <div class="col  top-border bottom-border darker-bg p-3">
                    <h1>LoanShark</h1>
                    <form class="row row-cols-1">
                        <div class="col">
                            <label for="inputLoanAmount" class="text-green-strong">Loan Amount</label>
                            <input type="number" id="inputLoanAmount" class="form-control input-green" value=15000 placeholder="Amount" aria-placeholder="Loan Amount" required>
                        </div>
                        <div class="col">
                            <label for="inputLoanPayments" class="text-green-strong"># Payments</label>
                            <input type="number" id="inputLoanPayments" class="form-control input-green" value=60 placeholder="Payments" aria-placeholder="Number of Payments" required>
                        </div>
                        <div class="col">
                            <label for="inputLoanRate" class="text-green-strong">Interset Rate</label>
                            <input type="number" id="inputLoanRate"  class="form-control input-green" value=3 placeholder="Rate" aria-placeholder="Interest Rate" required>
                        </div>
                        <div class="col-12 d-flex justify-content-end mt-3">
                            <button type="button" id="btnSubmit" class="btn-lg button-green">Submit</button>
                        </div>
                    </form>
                </div>

                    <div class="row row-cols-2 mx-3">
                        <div class="col-12">

                        </div>

                        </div>
                        <div class="col d-flex justify-content-evenly mt-3">

                        </div>
                        <div class="col d-flex justify-content-evenly mt-3">

                        </div>
                        <div class="col d-flex justify-content-evenly">

                        </div>
                        <div class="col d-flex justify-content-evenly">
                            <p id="totalInterestResult"></p>
                        </div>
                        <div class="col d-flex justify-content-evenly">
                            <p>Total Cost: </p>
                        </div>
                        <div class="col d-flex justify-content-evenly">
